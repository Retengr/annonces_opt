<div class="card">
 <!-- <img class="card-img-top" src="{{ annonce.imageURL }}" alt="Card image cap"> -->  
  <div class="card-body">
    <h5 class="card-title">{{ annonce.titre | slice:0:50 | uppercase}} ...
    </h5>
    <h6 class="card-subtitle text-muted">{{ annonce.prix | currency:'EUR' }}</h6>
    <p class="card-text" [hidden]='!detailAAfficher'>{{ annonce.texte }}</p>
    <button (click)="toggleDetail()">Show Detail</button>
  </div>
</div>
