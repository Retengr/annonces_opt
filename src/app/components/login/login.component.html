<form #loginForm="ngForm" (ngSubmit)="authenticate()" class="col-sm-6 col-sm-offset-3">
    <div [hidden]='! failed ' class="alert alert-danger" role="alert">
        Mauvais identifiants !
      </div>

    <div class="form-group">
      <label for="email">Adresse mail</label>
      <input name="login" [(ngModel)]="login" #loginL="ngModel"  type="email" class="form-control" id="email" placeholder="Saisissez votre email" required>
    </div>
    <div class="form-group">
      <label for="passwd">Mot de passe</label>
      <input name="password" [(ngModel)]="password"  #passwordL="ngModel"  type="password" class="form-control" id="passwd" placeholder="Mot de passe" required>
    </div>

    <button type="submit" [disabled]='!loginForm.valid' class="btn btn-primary" style="color: #337ab7; background-color: #e3f2fd;">Submit</button>
  </form>
